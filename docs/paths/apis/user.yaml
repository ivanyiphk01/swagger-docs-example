    x-swagger-router-controller: PetController
    get:
      tags:
        - User
      summary: get a user
      operationId: getById
      produces:
      - application/json
      parameters:
        - name: id 
          in: path
          description: path parameter takes the user id
          required: true
          type: string
      responses:
        200:
          description: An object with user details
          schema:
            $ref: '#/definitions/User'
