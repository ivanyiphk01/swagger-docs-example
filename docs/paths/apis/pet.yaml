paths:
  /pets/{id}:
    x-swagger-router-controller: PetController
    get:
      tags:
        - Pet
      summary: It get a pet profile detail
      operationId: getById
      produces:
      - application/json
      parameters:
        - name: id
          in: path 
          description: path parameter takes the pet id
          required: true
          schema:
            $ref: '#/definitions/ObjectId'
      responses:
        200:
          description: An object with pet details
          schema:
            $ref: '#/definitions/Pet'
        404:
          description: Not found
  /pets:
    x-swagger-router-controller: PetController
    get:
      tags:
        - Pet
      summary: It get a list of pets
      operationId: getAll
      produces:
      - application/json
      responses:
        200:
          description: An object with a user updated user profile detail
          schema:
            $ref: '#/definitions/Pet'
        401:
          description: Unauthorized users